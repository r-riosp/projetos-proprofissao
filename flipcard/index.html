<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Flipping Card</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="img/logo.png">
                        <h5>Master Card</h5>
                    </span>
                    <img src="./img/chip.png" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Número do Cartão</h6>
                        <h5 class="number">4002 8922 1030 5040</h5>
                        <h5 class="name">Rafael Rios Pereira</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Válido Até</h6>
                        <h5>08/2032</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>Para suporte ligue +55 11 4002 8922 ou envie um email: mastercard@gmail.com </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>MasterCard Uniclass</h5>
            </div>
        </div>
    </section>
</body>

</html>
